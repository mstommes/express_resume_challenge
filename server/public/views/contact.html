<!--Jumbotron Minneapolis-->
<div class="row">
    <fieldset class="contactForm">
        <form class="container-fluid drop-shadow">
            <legend>Contact Information</legend>
            <label>Name:
                <input type="text" name="name" placeholder="First and Last Name">
            </label>
            <label>Email:
                <input type="text" name="email"
                       placeholder="Email Address">
            </label>
            <label>Phone:
                <input type="text" name="phoneNum" placeholder="Phone Number (optional)">
            </label>

            <h5>Message:</h5>
            <textarea name="message" rows="10" cols="28" placeholder="Your Message:(optional)"></textarea>
            <div class="button">
                <button>Submit</button>
            </div>
        </form>
    </fieldset>

</div>
